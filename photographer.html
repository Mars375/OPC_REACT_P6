<!DOCTYPE html>
<html>
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
			integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
			<a href="./index.html">
				<img
					src="assets/images/logo.png"
					class="logo"
					alt="Fisheye Home page"
					aria-label="Fisheye Home page"
				/>
			</a>
		</header>
		<main id="main">
			<div class="photograph-header">
				<button class="photograph-header__button" aria-label="Contact Me">
					Contactez-moi
				</button>
			</div>
			<section class="sort-wrapper"></section>
			<section class="media-wrapper"></section>
		</main>
		<section id="contact_modal">
			<div
				class="modal__inner"
				tabindex="-1"
				role="dialog"
				aria-labelledby="modalTitle"
			>
				<header>
					<h2 id="modalTitle" tabindex="0">Contactez-moi</h2>
					<h3 id="form_photographer" tabindex="0"></h3>
					<button id="closeModal" aria-label="Fermer la boîte de dialogue">
						<span class="fa-solid fa-xmark"></span>
					</button>
				</header>
				<!-- Formulaire et autres contenus de la boîte de dialogue modale -->
			</div>
		</section>
		<section
			id="lightbox_modal"
			role="dialog"
			aria-label="image closeup view"
			tabindex="0"
		></section>
		<script src="scripts/pages/photographer.js" type="module" defer></script>
	</body>
</html>
