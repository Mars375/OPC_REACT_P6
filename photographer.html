<!DOCTYPE html>
<html>
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
			<a href="./index.html">
				<img
					src="assets/images/logo.png"
					class="logo"
					alt="Fisheye Home page"
				/>
			</a>
		</header>
		<main id="main">
			<div class="photograph-header">
				<div class="photograph-info">
					<h1 class="photograph-name"></h1>
				</div>
				<button class="contact_button">Contactez-moi</button>
			</div>
			<div class="select-filter">
				<label for="filter" id="filter-label">Trier par</label>
				<div class="custom-select">
					<select name="filter" id="filter" aria-label="Order by">
						<option value="popularite">Popularité</option>
						<span class="test">
							<option value="date">Date</option>
						</span>
						<option value="titre">Titre</option>
					</select>
					<span class="arrow">&#x276f;</span>
				</div>
			</div>
			<div class="media_container"></div>
		</main>
		<div id="contact_modal">
			<div class="modal">
				<header>
					<h2 id="modal_title"></h2>
					<img
						id="close_modal"
						src="assets/icons/close.svg"
						alt="Close Contact form"
					/>
				</header>
				<form>
					<div>
						<label for="firstname">Prénom</label>
						<input type="text" name="firstname" id="firstname" />
					</div>
					<div>
						<label for="lastname">Nom</label>
						<input type="text" name="lastname" id="lastname" />
					</div>
					<div>
						<label for="email">Email</label>
						<input type="email" name="email" id="email" />
					</div>
					<div>
						<label for="message">Votre message</label>
						<textarea name="message" id="message"></textarea>
					</div>
					<button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
		<script src="scripts/pages/photographer.js" type="module"></script>
	</body>
</html>
